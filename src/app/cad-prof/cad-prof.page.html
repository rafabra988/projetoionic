<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Cadastro proficional
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <form [formGroup]="formProf" (submit)="addProf()" > 
          <ion-item>
            <ion-label position="floating">nome:</ion-label>
            <ion-input type="text" id="nome" formControlName="nome" placeholder="digite o nome" maxlength="50" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">email:</ion-label>
            <ion-input type="email" id="email" formControlName="email" placeholder="digite o email" maxlength="50" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">endereço:</ion-label>
            <ion-input type="text" id="endereco" formControlName="endereco" placeholder="digite o endereço" maxlength="100" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">senha:</ion-label>
            <ion-input type="password" id="password" formControlName="senha" placeholder="digite a senha" min="8" maxlength="10" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">data de nascimento:</ion-label>
            <ion-datetime displayFormat="MM DD YY" formControlName="data" placeholder="Selecione uma data"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating"  >tipo de serviço:</ion-label>
            <ion-select placeholder="Selecione um" formControlName="servico" id="servico">
              <ion-select-option value="gerente">gerente</ion-select-option>
              <ion-select-option value="tecnico">tecnico</ion-select-option>
              <ion-select-option value="sei la mais o q">sei la mais o q</ion-select-option>
            </ion-select>
          </ion-item>
  
        <ion-button type="submit"  color="primary" expand="block" (click)="presentLoading()">Cadastrar</ion-button>
      </form>
  
  </ion-content>
