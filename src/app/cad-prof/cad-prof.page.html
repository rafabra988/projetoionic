<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Cadastro proficional
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <form>
          <ion-item>
            <ion-label position="floating">nome:</ion-label>
            <ion-input type="text" id="nome" placeholder="digite o nome" maxlength="50" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">email:</ion-label>
            <ion-input type="email" id="email" placeholder="digite o email" maxlength="50" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">endereço:</ion-label>
            <ion-input type="text" id="endereco" placeholder="digite o endereço" maxlength="100" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">senha:</ion-label>
            <ion-input type="password" id="password" placeholder="digite a senha" min="8" maxlength="10" required></ion-input>
          </ion-item>
  
            <ion-button type="submit"  color="primary" expand="block">Cadastrar</ion-button>
        
        </form>
  
  </ion-content>
