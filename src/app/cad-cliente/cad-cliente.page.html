<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastro Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = 'formCliente' (submit)='add()'>
      <ion-item>
        <ion-label position="floating">nome:</ion-label>
        <ion-input type="text" id="nome" formControlName="nome" placeholder="digite o nome" maxlength="50" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">endereÃ§o:</ion-label>
        <ion-input type="text" id="endereco" formControlName="endereco" placeholder="digite o endereco" maxlength="50" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">email:</ion-label>
        <ion-input type="email" id="email" formControlName="email" placeholder="digite o email" maxlength="50" required></ion-input>
      </ion-item>
      <ion-item>
        <!--<p>*</p>--><ion-label position="floating">senha:</ion-label>
        <ion-input type="password" id="password" formControlName="senha" placeholder="digite a senha" min="8" maxlength="10" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-toggle  color="primary"></ion-toggle>
      </ion-item>

      <ion-button type="submit" class="batata" color="primary" expand="block" (click)="presentLoading()">Cadastrar</ion-button>
      <ion-button type="submit" class="batata" color="primary" expand="block" (click)="presentAlert()">Cancelar</ion-button>
    
    </form>
         
    
</ion-content>
